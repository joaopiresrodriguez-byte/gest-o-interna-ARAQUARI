<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema Rural BM</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link
    href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800;900&family=Noto+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />

  <!-- Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />


  <style>
    /* Global styles for Material Icons */
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      display: inline-block;
      vertical-align: middle;
    }

    .material-symbols-outlined.filled {
      font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    /* Wood Border Effect */
    .wood-border-top {
      position: relative;
      border-top: 4px solid #8B5A2B;
    }

    .wood-border-top::before {
      content: "";
      position: absolute;
      top: -4px;
      left: 0;
      right: 0;
      height: 4px;
      background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuCzI412n1gmNIaBLE3iUxDv_CyulTD-eL8ysx5K6cTxoHgTYgJCTKqHNKCa9qrF4mmmUgeKCM4FQI0Di_X3p_iOhPvqEhROFYS7n9t1id-UiNWHPcKQU3UK3BWL6Yzn-iKdAPghDmZlr8t6x03fTHaFnslujmpAZybobeAZhcNSHtSqlUdVk8FxuJr1neQ0AvRIeVLLzQPee5bP_lELKtGr_up-lMjoBKltULqug7jsf2nPuke53H3Cxizp9BJxcmaoEpiFax4jx9w);
      opacity: 0.5;
      pointer-events: none;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #9ca3af;
    }

    /* App Container Resets */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      /* Prevent double scrollbars, let App.tsx handle scrolling */
      font-family: 'Work Sans', sans-serif;
    }

    #root {
      height: 100%;
    }
  </style>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
